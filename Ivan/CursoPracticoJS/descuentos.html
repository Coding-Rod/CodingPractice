<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Descuentos</title>
</head>
<body>

    <h1>Porcentajes y Descuentos</h1>

    <div class="descuentos">
        <i class="fa fa-cart-plus" aria-hidden="true"></i>
        <h1>Calcula el precio a pagar de tus productos con descuento</h1>

        <form action="">
            <label for="inputPrice">
                Escribe el precio de tu producto
            </label>
            <input id="inputPrice" type="number">

            <label for="inputDiscount">
                Escribe el descuento a aplicar
            </label>
            <input id="inputDiscount" type="number">
            <button type="button" onclick="onclickButtonPriceDiscount()">
                Calcular
            </button>
        </form>

        <div class="descuentos-resultado">
            <h3>El precio con descuento es</h3>
            <h2 id="priceResult"></h2>
        </div>

    </div>


    <script src="https://use.fontawesome.com/e219faacba.js"></script>
    <script src="js/descuentos.js"></script>
</body>
</html>
