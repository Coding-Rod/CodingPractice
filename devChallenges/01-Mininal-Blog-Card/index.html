<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card | Rodrigo Fernandez</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img src="./assets/cactus_img.jpg" alt="Cactus">
            </div>
            <div class="card-pill">
                Design
            </div>
            <h2 class="card-title">
                Embracing Minimalism
            </h2>
            <p class="card-description">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beaty that lies in simplicity.
            </p>
            <hr/>
            <span class="card-author">
                Annie Spratt
            </span> 
        </div>
    </main>
</body>
</html>
