<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .product {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="app"></div>
    <script>
        const products = [
            {title: 'Burger', price: 100},
            {title: 'Pizza', price: 200},
            {title: 'Hotdog', price: 50},
            {title: 'Coffee', price: 80},
        ];
        const app = document.querySelector('.app');
        const html = products.map((product) => {
            return `
                <div class="product">
                    <h2>${product.title}</h2>
                    <p>${product.price} $</p>
                </div>
            `;
        });
        app.insertAdjacentHTML('beforeend', html.join(''));
    </script>
</body>
</html>
