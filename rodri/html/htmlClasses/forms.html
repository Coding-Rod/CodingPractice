<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cúal es tu nombre?</span>
            <input type="text" id="nombre" autocomplete="name">
        </label>
        <label for="inicio-platzi">
            <span>¿Cúal día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>¿Cúal es tu horario de estudio?</span>
            <input type="time" id="horario">
        </label>
        <label for="correo">
            <span>¿Cúal es tu correo?</span>
            <input type="mail" id="correo" autocomplete="email">
        </label>
        <label for="pais">
            <span>¿Cúal es tu pais?</span>
            <input list="country">
            <datalist id="country">
                <option value="BO"></option>
                <option value="MX"></option>
                <option value="US"></option>
                <option value="ES"></option>
                <option value="UK"></option>
            </datalist>
        </label>

    </form>
</body>
</html>
