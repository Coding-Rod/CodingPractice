<html>
  <head>
    <title>This</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. ese objeto es el que actualmente est치 ejecutando un pedazo de c칩digo.
    </h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
      // this en el global scope
      console.log(`this: ${this}`);

      // this en el scope de una funci칩n
      function whoIsThis(){
        return this;
      }

      console.log(whoIsThis());

      // this en el scope de una funci칩n en strict mode
      function whoIsThisStrict(){
        "use strict"; // enable strict mode
        return this;
      }

      console.log(whoIsThisStrict());
      
      // this en el contexto de un objeto
      const person = {
        name: "Gabriel",
        saludar: function() {
          console.log(`Hola soy ${this.name}`);
        }
      };

      person.saludar();

      // this cuando sacamos a una funcion de un objeto
      const accion = person.saludar;
      accion();

      const obj = {
        name: "Rodrigo",
        todo: accion
      }

      obj.todo();

      // this en el contexto de una "clase"
      function Person(name){
        // this = {}
        this.name = name;
      }

      Person.prototype.saludar = function(){
        console.log(`Me llamo ${this.name}`);
      }

      const angela = new Person('Angela');
      angela.saludar();

    </script>

  </body>
</html>
