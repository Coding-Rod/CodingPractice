<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Custom Form</title>
</head>
<body>
    <h1>Questionario</h1>
    <form action="" method="post">
        {% csrf_token %}
    <div class="form-floating mb-3">
        {{ form.first_name }}
        <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating mb-3">
        {{ form.last_name }}
        <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating mb-3">
        {{ form.email }}
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        {{ form.roll_number }}
        <label for="floatingInput">Roll number</label>
    </div>
    <div class="form-floating mb-3">
        {{ form.password }}
        <label for="floatingInput">Password</label>
    </div>
    <div class="form-floating mb-3">
        {{ form.subjects }}
        <label for="floatingInput">subjects</label>
    </div>
    <div class="mb-3 form-check">
        {{ form.student }}
        <label class="form-check-label" for="exampleCheck1">Student</label>
    </div>
    <div class="form-group">
        <input class="btn btn-primary offset-lg-9 col-lg-3 col-12" type="submit" value="Submit">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
